<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Babylon.js sample code</title>
    <link rel="stylesheet" href="./assets/css/game.css">

    <!-- Babylon.js -->
    <script src="/assets/js/babylon/babylon.js"></script>
    <script src="/assets/js/babylon/babylon.gui.min.js"></script>


</head>

<body>

    <button class="playButton" id="tapToStart">
        Tap To Start
    </button>
    <video id="videoElement" autoplay></video>

    <script>
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" },
            },
        })
            .then(function (stream) {
                var videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Error accessing media devices.', error);
            });


    </script>

    <canvas id="renderCanvas"></canvas>
</body>
<script src="./assets/js/gui.js"></script>
<script src="./assets/js/sprite.js"></script>
<script src="./assets/js/world.js"></script>
<script src="./assets/js/scene.js"></script>

</html>
